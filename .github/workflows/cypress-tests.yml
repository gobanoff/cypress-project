name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: npm install

    - name: Start the app
      run: npm run dev &
      env:
        CI: true

    - name: Wait for app to be ready
      run: npx wait-on http://localhost:5173

    - name: Run Cypress tests
      run: npm run test
